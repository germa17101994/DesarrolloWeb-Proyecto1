    <!-- Contact Form -->
    <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
    <div class="row">
      <div class="col-lg-8 mb-4">
        <h3>Contactame</h3>
        <form name="sentMessage" id="contactForm" novalidate>
          <div class="control-group form-group">
            <div class="controls">
              <label>Nombre:</label>
              <input type="text" class="form-control" id="name" required data-validation-required-message="Por favor ingrese su nombre.">
              <p class="help-block"></p>
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Telefono:</label>
              <input type="number" class="form-control" id="phone" required data-validation-required-message="Por favor ingrese un numero de teléfono valido.">
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Correo:</label>
              <input type="email" class="form-control" id="email" required data-validation-required-message="Por favor ingrese una dirección de correo valida.">
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Mensaje:</label>
              <textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Ingrese su mensaje" maxlength="999" style="resize:none"></textarea>
            </div>
          </div>
          <div id="success"></div>
          <!-- For success/fail messages -->
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Enviar</button>
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Cancelar</button>
        </form>
      </div>
